name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: gitea.holyham.cloud
  IMAGE_NAME: ${{ gitea.repository }}
  TAG_NAME: latest

jobs:
  build-and-push-image:
    container:
      image: catthehacker/ubuntu:act-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: env dump
        run: env

      - name: Log in
        run: docker login ${{ env.REGISTRY }} -u ${{ gitea.actor }} -p ${{ secrets.REGISTRY_PW }}

      - name: Test
        run: echo ${{ secrets.GITEA_TOKEN }}

      - name: Build
        run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }} -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ gitea.sha }} ${{ env.GITHUB_WORKSPACE }}

      - name: Push
        run: docker push -a ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Cleanup
        run: |
          docker logout
          docker system prune -a -f


