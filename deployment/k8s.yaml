---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noter-deployment
  namespace: noter-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noter
  template:
    metadata:
      labels:
        app: noter
    spec:
      containers:
        - name: noter
          image: ghcr.io/jsaady/noter:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: static-config
      imagePullSecrets:
        - name: github-image-pull-secret

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noter-ingress
  namespace: noter-4
spec:
  rules:
    - host: noter.holyham.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noter-service
                port:
                  number: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: noter-service
  namespace: noter-4
spec:
  selector:
    app: noter
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: static-config
  namespace: noter-4
data:
  ENVIRONMENT_URL: noter.holyham.dev
  ENVIRONMENT_NAME: dev
  EMAIL_HOST: mail.holyham.cloud
  EMAIL_PORT: "587"
  EMAIL_USER: app@holyham.cloud
  EMAIL_REPLY_TO: app@holyham.cloud
  DATABASE_URL: postgres://postgres:password@postgres-service:5432/app
  DATABASE_PASSWORD: password
